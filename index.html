<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ritmos de carrera</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <div>
        <h1 class="encabezado">Calcula tu ritmo de carrera</h1>
        <div class="dataInput">
            <label for="distance">Distancia en km: </label>
            <input type="number" id="distance" step="0.01">
            <label for="time">Tiempo en minutos: </label>
            <input type="number" id="time">
        </div>
        <div class="response">
            <button onclick="calcularRitmo()">Calcular ritmo</button>
            <p id="resultado"></p>
            <button onclick="reset()" id="buttonBorrar">Borrar Datos</button>
        </div>
        
    </div>
    
</body>
</html>
